os: linux
dist: trusty
sudo: true
language: c

addons:
  apt:
    packages:
    # Libuv requirements
    - automake
    - libtool
    # Proton requirements
    - cmake
    - libsasl2-dev
    - libssl-dev
    - python2.7
    - python2.7-dev
    - sasl2-bin
    - swig
    # For apache RAT tool
    - maven

install:
- PREFIX=$PWD/install
- git submodule add -b v1.x https://github.com/libuv/libuv
- git submodule add -b v2.1-stable https://github.com/warmcat/libwebsockets
- git submodule add https://git-wip-us.apache.org/repos/asf/qpid-proton.git
- git submodule update --init

# Build and install libuv 1.0 from source, trusty only has 0.10
- pushd libuv
- sh autogen.sh
- ./configure --prefix $PREFIX
- make && make install
- popd

# Build and install libwebsockets 2.1 from source, trusty only has 1.2
- mkdir libwebsockets/build
- pushd libwebsockets/build
- cmake .. -DCMAKE_INSTALL_PREFIX=$PREFIX
- make install
- popd

# Build and install latest proton from source.
- mkdir qpid-proton/build
- pushd qpid-proton/build
- export PATH="/usr/bin:$PATH" # Avoid mismatched python interpreters in /opt
- cmake .. -DCMAKE_INSTALL_PREFIX=$PREFIX -DBUILD_PYTHON=YES -DBUILD_JAVASCRIPT=NO -DBUILD_CPP=NO -DBUILD_GO=NO -DBUILD_RUBY=NO -DBUILD_PHP=NO -DBUILD_PERL=NO 
- cmake --build . --target install
- popd

before_script:
- PREFIX=$PWD/install
- source qpid-proton/build/config.sh
- mkdir build
- pushd build
- cmake .. -DCMAKE_INSTALL_PREFIX=$PREFIX -DUSE_VALGRIND=NO
- cmake --build . --target install

script:
- ctest -V
- mvn apache-rat:check
